<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        /* -webkit-app-region: drag; */
        background-color: #150c1b;
        font-family: "Roboto Mono";
      }
    </style>
    <meta charset="UTF-8" />
    <title>darkwrite</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid">
      <div class="leftdark">
        <a id="backdark" href="selection.html">Go Back</a>
      </div>
      <div class="middark">
        Transcribe faster.
      </div>
      <div class="rightdark">
        <span id="open" class="opendark">
            <img id="icon" src="./media/file.svg" height="14" width="" />Open (doesn't work)
        </span>
        <span id="new" class="newdark">
            <img id="icon" src="./media/plus.svg" height="12" width="" />New (also doesn't work)
        </span>
      </div>
    </div>
    <div class="textcontainer">
      <textarea
        id="maintext"
        class="textdark"
        placeholder="Insert text here"
      ></textarea>
      <div class="btn">
        <button id="save" class="savedark">
          //save
        </button>
        <p class="warndark">
            (non functional)
        </p>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
