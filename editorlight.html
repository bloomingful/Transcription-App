<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lightwrite</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="editor">
    <div class="grid">
      <div class="left">
        <a id="back" href="selection.html"
          ><img id="icon" src="./media/arrowleft.svg" height="12" width="" />Go
          Back</a
        >
      </div>
      <div class="mid">
        Transcribe faster.
      </div>
      <div class="right">
        <span id="open" class="openlight">
          <img id="icon" src="./media/file.svg" height="14" width="" />Open (doesn't work)
        </span>
        <span id="new" class="newlight">
          <img id="icon" src="./media/plus.svg" height="12" width="" />New (also doesn't work)
        </span>
      </div>
    </div>
    <div class="textcontainer">
      <textarea
        id="maintext"
        class="textlight"
        placeholder="Insert text here"
      ></textarea>
      <div class="btn">
        <button id="save" class="savelight">
          //save
        </button>
        <p class="warn">
          (non functional)
        </p>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
